<main class="admin-container">
  <header>
    <h1>Panel de Administraci칩n</h1>
  </header>

  <section class="admin-content">
    <nav class="sidebar">
      <ul>
        <li class="active">Usuarios</li>
        <li>Clubes</li>
        <li>Turnos</li>
      </ul>
    </nav>

    <section class="main-panel">
      <h2>Usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo electr칩nico</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios; let i = index">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
              <button (click)="editar(usuario, i)">Editar</button>
              <button (click)="eliminar(usuario)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h3>A침adir Usuario</h3>
      <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" />

        <label for="email">Correo electr칩nico</label>
        <input id="email" formControlName="email" />

        <label for="rol">Rol</label>
        <input id="rol" formControlName="rol" />

        <button type="submit" [disabled]="usuarioForm.invalid">Guardar</button>
      </form>
    </section>
  </section>
</main>
