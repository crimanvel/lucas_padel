<div class="login-container">
  <div class="login-box">
    <h1>Turnos de Padel</h1>
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
          El usuario es obligatorio
        </div>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="error">
          La contraseña es obligatoria
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="error">
          La contraseña debe tener al menos 4 caracteres
        </div>
      </div>

      <div class="botones">
  <button type="submit">Ingresar</button>
  <button type="button" id="crearcuenta" (click)="mostrarRegistro.emit()">Crear cuenta</button>
  <button type="button" (click)="mostrarRecuperar.emit()">¿Olvidaste tu contraseña?</button>

</div>
    </form>


    <div *ngIf="invalidCredentials" class="error">
      Credenciales inválidas
    </div>
  </div>

</div>
